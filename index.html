<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="container">
        <div id="uperPart">
            <h1>Welcome to Palindrome Check</h1>
        </div>
        <div id="inputPart">
            <h2>Enter text to check:</h2>
            <div id="inputArea">
                <input type="text" id="text-input"  required>
                <button type="submit" name="check" id="check-btn">Check</button>
            </div>
            <div id="result">
            </div>
        </div>
        <div id="infoPart">
            <p id="a">&#128161;</p>
            <p id="b">A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
